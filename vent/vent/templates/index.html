<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% for PortfolioPiece in PortfolioArticles %}
    <ul class="PortfolioList">
        <li id="PortfolioItemTitle{{PortfolioPiece.PEID}}">{{ PortfolioPiece.Title}}</li>
        <li id="PortfolioItemPicture{{PortfolioPiece.PEID}}"><img src="/{{PortfolioPiece.Picture}}" ></li>
        <li id="PortfolioItemDescription{{PortfolioPiece.PEID}}">{{PortfolioPiece.Description}}</li>
        <li id="PortfolioItemDateFinished{{PortfolioPiece.PEID}}">{{PortfolioPiece.DateFinished}}</li>
        <li id="PortfolioItemMainContributer{{PortfolioPiece.PEID}}">{{PortfolioPiece.MainContributer}}</li>
    </ul>
{% endfor %}


</body>
</html>
